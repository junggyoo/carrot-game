<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/487013c9c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <button class="button gameButton"><i class="fas fa-play"></i></button>
        <div class="gameTimer"></div>
        <div class="gameScore">0</div>
      </header>
      <section class="gameField"></section>
      <article class="popup">
        <button class="button popupReplay">
          <i class="fas fa-redo"></i>
        </button>
        <p class="popupMessage"></p>
      </article>
    </main>
  </body>
  <script type="module" src="src/main.js" defer></script>
</html>
